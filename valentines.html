<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff4d6d, #ff1e56);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating background hearts */
    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.6;
      animation: floatBg 10s linear infinite;
    }

    @keyframes floatBg {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 60px 50px;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(255, 0, 80, 0.4);
      max-width: 520px;   /* üëà bigger width */
      width: 92%;
      min-height: 520px;  /* üëà taller card */
      position: relative;
      z-index: 10;
      border: 4px solid #ff4d6d;
    }

    h1 {
      color: #ff1e56;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #ffd1dc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 20px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 18px 35px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff1e56, #ff4d6d);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 0, 80, 0.6);
      z-index: 9999;
      pointer-events: auto;
      animation: shake 0.4s infinite alternate;
    }

    #noBtn {
      background: white;
      color: #ff1e56;
      border: 3px solid #ff1e56;
      position: absolute;
      left: 50%;
      top: 100px;              
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: auto;
    }

    @keyframes shake {
      from { transform: translateX(0); }
      to { transform: translateX(6px); }
    }

    .celebrate {
      display: none;
      font-size: 28px;
      color: #ff1e56;
      margin-top: 25px;
      font-weight: bold;
    }

    /* Confetti hearts */
    .heart {
      position: fixed;
      font-size: 26px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-700px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- background hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const bg = document.createElement('div');
      bg.className = 'bg-heart';
      bg.textContent = 'üíó';
      bg.style.left = Math.random() * 100 + 'vw';
      bg.style.animationDuration = 8 + Math.random() * 8 + 's';
      bg.style.fontSize = 16 + Math.random() * 30 + 'px';
      document.body.appendChild(bg);
    }
  </script>

  <div class="card">
    <h1>Ms. Tanya Khanchandani, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>

    <div class="celebrate" id="celebrate">
      OMG YESSS üíç‚ù§Ô∏è  
      <br>
      My forever Valentine ü•∞
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const celebrate = document.getElementById('celebrate');

    let noClicks = 0;
    let yesScale = 1;

    const noTexts = [
      "are you sure?? ü§®",
      "think again üëÄ",
      "last chance üòè",
      "STOP clicking me üò©",
      "okay I give up üíÄ"
    ];

    noBtn.addEventListener('click', () => {
      noClicks++;
      yesScale += 0.45;

      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
      noBtn.textContent = noTexts[Math.min(noClicks - 1, noTexts.length - 1)];

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${1 - noClicks * 0.18})`;

      if (noClicks >= 5) {
        noBtn.style.transform = 'translate(1200px, -1200px)';
        noBtn.style.opacity = '0';
      }
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      celebrate.style.display = 'block';
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ','‚ù§Ô∏è','üíó','üíï'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-30px';
        heart.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
